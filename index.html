              )}
            </div>
            {/* Financial Summary */}
            <div className="border-t-2 border-gray-200 pt-4 space-y-3">
              <div className="flex justify-between items-center text-gray-600">
                <span>Jumlah Penuh:</span>
                <span className="font-semibold">RM {totalAmount.toFixed(2)}</span>
              </div>
              <div className="flex justify-between items-center text-gray-600">
                <span>Deposit:</span>
                <span className="font-semibold">RM {parsedDeposit.toFixed(2)}</span>
              </div>
              <div className="flex justify-between items-center pt-3 mt-2 border-t border-dashed border-gray-300">
                <span className="text-xl font-bold text-purple-800">Baki Bayaran:</span>
                <span className="text-2xl font-bold text-purple-800">RM {balance.toFixed(2)}</span>
              </div>
            </div>
          </div>
        );

        return (
            <div className="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div className="bg-white p-6 rounded-xl shadow-lg">
                    <h2 className="text-2xl font-bold text-purple-800 mb-4">Menu Majlis</h2>
                    <p className="text-sm text-gray-500 mb-4">Minimum tempahan adalah 50 set.</p>
                    <div className="space-y-4">
                        {MAJLIS_MENU_ITEMS.map(item => (
                            <div key={item.name} className="p-4 border rounded-lg">
                                <div className="flex justify-between items-start">
                                  <div>
                                    <h3 className="font-bold text-gray-800">{item.name}</h3>
                                    <p className="text-xs text-pink-600 font-semibold">{item.freebie}</p>
                                    <div className="text-xs text-gray-500 mt-2">
                                      {item.tiers.map(t => (
                                        <p key={t.minQty}>
                                          {t.minQty}-{t.maxQty < 1000 ? t.maxQty : 'ke atas'} set: RM{t.price.toFixed(2)}/set
                                        </p>
                                      ))}
                                    </div>
                                  </div>
                                  <div className="flex items-center mt-2">
                                      <button type="button" onClick={() => handleQuantityChange(item, -5)} className="decrease-btn bg-red-500 text-white w-7 h-7 rounded-full hover:bg-red-600 flex items-center justify-center">-</button>
                                      <span key={quantityKey + item.name} className={`quantity-display w-12 text-center font-bold ${orderItems[item.name]?.quantity > 0 ? 'quantity-pop' : ''}`}>{orderItems[item.name]?.quantity || 0}</span>
                                      <button type="button" onClick={() => handleQuantityChange(item, 5)} className="increase-btn bg-green-500 text-white w-7 h-7 rounded-full hover:bg-green-600 flex items-center justify-center">+</button>
                                  </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="space-y-6">
                    <OrderSummary />
                    <div className="bg-white p-6 rounded-xl shadow-lg">
                        <h2 className="text-2xl font-bold text-purple-800 mb-4">Maklumat Majlis</h2>
                        <form className="space-y-4" onSubmit={handleCombinedAction} noValidate>
                            <input type="text" name="name" required value={customerDetails.name} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Nama Penuh *" />
                            <input type="tel" name="phone" required value={customerDetails.phone} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Nombor Telefon *" />
                            <textarea name="address" rows={3} required value={customerDetails.address} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Alamat Penuh Majlis *"></textarea>
                            <div className="grid grid-cols-2 gap-4">
                               <input type="date" name="eventDate" required value={eventDate} onChange={e => setEventDate(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Tarikh Majlis *" />
                               <input type="number" name="deposit" required value={deposit} onChange={e => setDeposit(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Deposit (RM) *" min="0" step="10" />
                            </div>
                            <textarea name="notes" rows={2} value={customerDetails.notes} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Nota Tambahan (Pilihan)"></textarea>
                            <button type="submit" disabled={!isFormValid || pdfStatus === 'generating'} className={`w-full text-white font-bold py-4 px-8 rounded-lg shadow-lg transition duration-300 text-lg ${isFormValid ? 'bg-gradient-to-r from-pink-500 to-purple-600 hover:scale-105' : 'bg-gray-400 cursor-not-allowed'}`}>
                                {pdfStatus === 'generating' ? 'Memproses...' : '🚀 Hantar & Jana Sebut Harga'}
                            </button>
                            <p className="text-xs text-center text-gray-500 !-mt-1">Aksi ini akan memuat turun sebut harga PDF, kemudian membuka WhatsApp. Sila lampirkan PDF itu secara manual.</p>
                            {!isFormValid && formErrors.length > 0 && (<div className="mt-3 p-3 rounded-lg border text-sm bg-red-50 border-red-200 text-red-700">Sila isi: {formErrors.join(', ')}</div>)}
                            {pdfStatus === 'done' && <p className="text-xs text-center text-green-600">PDF dijana. Sila lampirkan dalam WhatsApp.</p>}
                            {pdfStatus === 'error' && <p className="text-xs text-center text-red-600">Maaf, gagal menjana PDF. Cuba lagi.</p>}
                        </form>
                    </div>
                </div>
            </div>
        );
    };

    const BookingPage = () => {
        const [activeTab, setActiveTab] = useState('biasa'); // 'biasa' or 'majlis'

        return (
            <div className="container mx-auto px-4 py-8">
                <div className="text-center mb-8">
                    <h1 className="text-4xl md:text-5xl font-extrabold text-purple-800 mb-4">Buat Tempahan</h1>
                    <p className="text-xl text-gray-600">Pilih jenis tempahan di bawah</p>
                </div>

                <div className="max-w-md mx-auto mb-8 p-1 bg-purple-100 rounded-lg flex justify-around">
                    <button
                        onClick={() => setActiveTab('biasa')}
                        className={`w-full py-2 px-4 rounded-md font-semibold transition-all duration-300 ${activeTab === 'biasa' ? 'bg-white text-purple-700 shadow' : 'text-gray-600 hover:bg-purple-50'}`}
                    >
                        🛍️ Pesanan Biasa
                    </button>
                    <button
                        onClick={() => setActiveTab('majlis')}
                        className={`w-full py-2 px-4 rounded-md font-semibold transition-all duration-300 ${activeTab === 'majlis' ? 'bg-white text-purple-700 shadow' : 'text-gray-600 hover:bg-purple-50'}`}
                    >
                        🎉 Tempahan Majlis
                    </button>
                </div>

                {activeTab === 'biasa' && <PesananBiasaTab />}
                {activeTab === 'majlis' && <TempahanMajlisTab />}
            </div>
        );
    };

    // ============================================================================
    // APP
    // ============================================================================
    const App = () => {
      const [currentPage, setCurrentPage] = useState(Page.Home);
      const handleNavigate = useCallback((page) => {
        setCurrentPage(page);
        window.scrollTo(0, 0);
      }, []);

      const renderPage = () => {
        switch (currentPage) {
          case Page.Menu: return <MenuPage />;
          case Page.Booking: return <BookingPage />;
          case Page.Home: default: return <HomePage onNavigate={handleNavigate} />;
        }
      };

      return (
        <div className="flex flex-col min-h-screen">
          <Header currentPage={currentPage} onNavigate={handleNavigate} />
          <main className="flex-grow">{renderPage()}</main>
          <Footer />
        </div>
      );
    };

    // ============================================================================
    // RENDER
    // ============================================================================
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
